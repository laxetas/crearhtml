<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crear código para eventos</title>
</head>
<html>
<body>
<h2>SECCIÓN FIESTAS</h2>
<h2>Introduce los datos de la fiesta y haz clic en el botón para ver el código</h2>
<style type="text/css" media="screen">
	form  { display: table;      }
	p     { display: table-row;  }
	label { display: table-cell; }
	input { display: table-cell; }
</style>
<form>
<p><label for="caja1">Tipo de evento:</label>
<select id="caja1">
   <option selected value=" "> Elige tipo de evento </option>
       <option value="fiestas">Fiestas</option> 
       <option value="ferias">Ferias</option> 
       <option value="festiv">Festivales</option> 
       <option value="concen">Concentraciones</option> 
       <option value="eventos">Eventos</option> 
       <option value="otros">Otros</option> 
</select>
</p>

<p><label for="caja2">Nombre del archivo de imagen:</label><input type="text" id="caja2" ></p>
<p><label for="caja3">Nombre de la fiesta o feria:</label><input type="text" id="caja3" ></p>
<p><label for="caja4">Lugar </label><input type="text" id="caja4" ></p>
<p><label for="caja1">Día de la semana:</label>
<select id="caja5">
   <option selected value=" "> Elige día de la semana </option>
       <option value="Lunes">Lunes</option> 
       <option value="Martes">Martes</option> 
       <option value="Miércoles">Miércoles</option> 
       <option value="Jueves">Jueves</option> 
       <option value="Viernes">Viernes</option> 
       <option value="Sábado">Sábado</option> 
       <option value="Domingo">Domingo</option> 
</select>
</p>
<p><label for="caja6">Fecha:</label><input type="Date" id="caja6" ></p>
<p><label for="caja7">Hora:</label><input type="Time" id="caja7" ></p>
</form>
<button type="button" onclick="showc()">Crear código</button>
<br>
<br>

  
<script>
	
	
  //tambien sirve $("#button").click(function(){  Funcion });
  function showc(){
	
	var codigo = document.getElementById("codigo");
	
	var texto1=document.getElementById('caja1').value;
	var texto2=document.getElementById('caja2').value;
	var texto3=document.getElementById('caja3').value;
	var texto4=document.getElementById('caja4').value;
	var texto5=document.getElementById('caja5').value;
	var texto6=document.getElementById('caja6').value;
	var month= texto6.slice(5,7);
	var day= texto6.slice(8,10);
	var texto7=document.getElementById('caja7').value+"\n";
	if (month=="01") month="Enero";
	if (month=="02") month="Febrero";
	if (month=="03") month="Marzo";
	if (month=="04") month="Abril";
	if (month=="05") month="Mayo";
	if (month=="06") month="Junio";
	if (month=="07") month="Julio";
	if (month=="08") month="Agosto";
	if (month=="09") month="Septiembre";
	if (month=="10") month="Octubre";
	if (month=="11") month="Noviembre";
	if (month=="12") month="Diciembre";
	
			
	var t1= document.createTextNode("<li class=\"item "+texto1+"\" style=\"position: absolute; left: px; top: 0px;\"> <a href=\"images/work/"+texto2+"\" class=\"fancybox\"> <img src=\"images/work/"+texto2);
	var t2= document.createTextNode("\" alt=\"\"><div class=\"overlay\"> <span>"+texto3+"</span> </div></a><h3>"+texto3+"</h3><p>"+texto4+"</p><p>"+texto5+" "+day+"-"+month+"</p><p>"+texto7+"</p></li>");	
	var br = document.createElement("br");
	codigo.appendChild(t1);
	codigo.appendChild(t2);
	codigo.appendChild(br)	
	
	
	document.getElementById('caja1').value='';
	document.getElementById('caja2').value='';
	document.getElementById('caja3').value='';
	document.getElementById('caja4').value='';
	document.getElementById('caja5').value='';
	document.getElementById("caja1").focus();
	document.getElementById("caja1").value=0;
	document.getElementById("caja5").value=0;
  }
</script>

  
<p id="codigo"></p>
<script>
	document.getElementById("caja1").focus();
	document.getElementById("caja1").value=0;
	document.getElementById("caja5").value=0;
</script>
</body>
</html>
